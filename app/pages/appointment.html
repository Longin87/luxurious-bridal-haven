<main class="main">
  <section class="appointment">
    <div class="container">
      <h2 class="appointment__tittle">
        BOOK AN APPOINTMENT
      </h2>
      <div class="appointment__box">
          <form class="appointment__box-form" action="">
          <p class="appointment__box-tittle">
            CONTACT INFORMATHION
          </p>
          <p class="appointment__box-text">
            Fill in your contact details
          </p>
            <input class="appointment__input" type="text" placeholder="First name">
            <input class="appointment__input" type="text" placeholder="Last name">
            <input class="appointment__input" type="email" placeholder="Email">
            <input class="appointment__input" type="text" placeholder="Mobile">
            <button class="appointment__btn" type="submit">SEND</button>
          </form>
        <picture>
          <source srcset="images/appointment-img.avif" type="image/avif">
          <source srcset="images/appointment-img.webp" type="image/webp">
          <img class="appointment__img" src="images/appointment-img.jpg" alt="Alt text">
        </picture>
      </div>
    </div>
  </section>
</main>
